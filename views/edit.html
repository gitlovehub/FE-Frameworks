<h2 class="text-center py-5">{{title}}</h2>

<form ng-submit="edit()" class="col-6 mx-auto">
    <div class="mb-3">
        <label for="code" class="form-label fw-bold">Mã sách</label>
        <input type="text" class="form-control" ng-model="pro.code" id="code" placeholder="">
        <span class="text-danger" ng-if="check.code">{{check.code}}</span>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label fw-bold">Tên sách</label>
        <input type="text" class="form-control" ng-model="pro.name" id="name" placeholder="">
        <span class="text-danger" ng-if="check.name">{{check.name}}</span>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label fw-bold">Loại sách</label>
        <input type="text" class="form-control" ng-model="pro.category" id="category" placeholder="">
        <span class="text-danger" ng-if="check.category">{{check.category}}</span>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label fw-bold">Giá bán</label>
        <input type="number" class="form-control" ng-model="pro.price" id="price" min="1" placeholder="">
        <span class="text-danger" ng-if="check.price">{{check.price}}</span>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label fw-bold">Số lượng</label>
        <input type="number" class="form-control" ng-model="pro.quantity" id="quantity" min="1" placeholder="">
        <span class="text-danger" ng-if="check.quantity">{{check.quantity}}</span>
    </div>
    <div class="text-end">
        <a href="#!/list-product" class="px-4 btn btn-success">Danh sách</a>
        <button type="reset" class="px-4 btn btn-secondary">Hủy</button>
        <button type="submit" class="px-4 btn btn-primary">Cập nhật</button>
    </div>
</form>
